<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      /* Base e-ink optimized styles */
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 20px;
          background: {{ display.colors.white }};
          color: {{ display.colors.black }};
          width: {{ display.width }}px;
          height: {{ display.height }}px;
          box-sizing: border-box;
          overflow: hidden;
      }
      .container {
          width: 100%;
          height: 100%;
          display: flex;
          flex-direction: column;
      }

      /* Block for additional CSS */
      {% block additional_css %}{% endblock %}
    </style>
  </head>
  <body>
    <div class="container">
      {% block content %}
      <h1>Base Template</h1>
      <p>Override the content block in your template</p>
      {% endblock %}
    </div>
  </body>
</html>
